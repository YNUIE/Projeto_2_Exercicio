<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="./images/agenda_logo.png" alt="agenda contato">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nome-contato" required placeholder="Nome Contato"/>
            <!-- <input type="tel" id="numero-contato" required placeholder="Telefone"/> -->
            <input type="tel" maxlength="15" onkeyup="handlePhone(event)" id="numero-contato" required placeholder="Celular"/>
            <button type="submit">Adicionar <img src="./images/add_contato.png" alt="adiciona contato"></button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome Contato</th>
                    <th>Celular Contato</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Quantidade de Contatos:</td>
                    <td id="quantidade-contatos">NÃ£o existe nenhum contato</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
